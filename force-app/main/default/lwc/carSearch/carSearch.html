<template>

    <div class="slds-p-around_x-large">
        <h1 class="slds-text-heading_large">Welcome To LWC Car Rental</h1>
        <p class="slds-text-heading_medium">What type of car are you looking for?</p>

        <lightning-combobox options={carTypes} value={selectedType}
            onchange={handleTypeChange}></lightning-combobox>
        <lightning-input type="number" label="Min Price" name="minPrice" placeholder="Enter Min Price" value={minPrice} 
            onchange={handleMinChange}></lightning-input>
        <lightning-input type="number" label="Max Price" name="maxPrice" placeholder="Enter Max Price" value={maxPrice}
            onchange={handleMaxChange}></lightning-input>

        <br/>

        <lightning-button label='Search' icon-name="standard:search" onclick={handleSearchClick}></lightning-button>
        
    </div>

</template>
